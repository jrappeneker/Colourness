<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Colour Perception Lab</title>
  </head>
  <body>
    <div class="container-fluid">
      <h3>Tap the colour most similar to the patch in the center</h3>
      <div class="row">
        <div class="col" id="top-left"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col" id="top-right"></div>
      </div>

      <div class="row">
        <div class="col"></div>
        <div class="col">
          <div id="color-box" class="card">
            <div class="card-body">
              <br /><br /><br />
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>

      <div class="row">
        <div class="col" id="bottom-left"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col" id="bottom-right"></div>
      </div>
      <div class="row align-items-center">
        <div class="col mt-1">
          <button id="button" type="button" class="btn btn-primary">Next colour</button>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
      function randomInRange(from, to) {
        var range = Math.abs(from-to);
        return from + Math.floor(Math.random() * range);
      }

      function randomColour() {
        // 20% chance of 'close' match
        var close = Math.random() < 0.2;
        var hue;
        // Red-Yellow
        if (Math.random() > 0.5) {
          if (!close) {
            hue = randomInRange(20,40);
          } else {
            hue = Math.floor(Math.random() * 60);
          }
        } else {
          if (!close) {
            hue = randomInRange(170,190);
          } else {
            hue = randomInRange(120,240);
          }
        }

        console.log(hue);
        return `hsla(${hue}, 100%, 50%, 100%)`;
      }

      var box = document.getElementById('color-box');
      var hue = Math.floor(Math.random() * 360);
      box.style.backgroundColor = randomColour();
      var boxes = ["top-left","top-right","bottom-right", "bottom-left"];
      for (i = 0; i < 4; i++) {
        hue = i*60;
        if (hue == 180) {
          hue = 240;
        }
        var box = document.getElementById(boxes[i]);
        box.innerHTML = `<div class="card" style="background-color:hsl(${hue},100%,60%);"><div class="card-body"><br /></div></div>`;
      }

      document.getElementById('button').onclick = function() {
        document.getElementById('color-box').style.backgroundColor = randomColour();
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
